<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="canvas1"></canvas>
    <script>
        let canvas = document.getElementById("canvas1");
        let ctx = canvas.getContext("2d");
        canvas.width = 100;
        canvas.height = 100;
        canvas.lineWidth = 2;
        ctx.moveTo(0,20);
        ctx.lineTo(50,100);
        ctx.stroke();
    </script>
</body>
</html>
