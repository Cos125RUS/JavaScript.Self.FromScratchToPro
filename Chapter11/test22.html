<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="test21.html" method="get">
        <input type="text" id="firstName" name="firstName" placeholder="First Name">
        <input type="text" id="lastName" name="lastName" placeholder="Last Name">
        <input type="text" id="age" name="age" placeholder="Age">
        <input type="submit" value="submit">
    </form>

    <script>
        const form = document.querySelector("form");
        form.addEventListener("submit", (e) => {
            let error = false;
            if (checker(form.firstName.value)){
                console.log("First Name needed");
                error = true;
            }
            if (checker(form.lastName.value)){
                console.log("Last Name needed");
                error = true;
            }
            if (form.age.value < 19) {
                console.log("Age must be 19+");
                error = true;
            }
            if (error) {
                e.preventDefault();
                console.log("Please review the form");
            }
        });

        function checker(val) {
            console.log(val.length);
            if (val.length < 6) {
                return true;
            }
            return false;
        }
    </script>
</body>

</html>
